{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "terminal.session.fullname" . }}
  labels:
    {{- include "terminal.session.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "terminal.session.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow SSH connections only from the web application
    - from:
        - podSelector:
            matchLabels:
              {{- include "terminal.web.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 22
  egress:
    # Allow internet access (all namespaces except current namespace)
    # This implicitly blocks: other session pods, web, mariadb (all in the same namespace)
    - to:
        - namespaceSelector:
            matchExpressions:
              - key: kubernetes.io/metadata.name
                operator: NotIn
                values:
                  - {{ .Release.Namespace }}
{{- end }}
