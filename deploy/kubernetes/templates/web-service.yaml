apiVersion: v1
kind: Service
metadata:
  name: {{ include "terminal.web.fullname" . }}
  labels:
    {{- include "terminal.web.labels" . | nindent 4 }}
  {{- with .Values.web.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.web.service.type }}
  {{- if .Values.web.service.sessionAffinity.enabled }}
  # Session affinity ensures WebSocket connections stick to the same pod
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.web.service.sessionAffinity.timeoutSeconds }}
  {{- end }}
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq .Values.web.service.type "NodePort") .Values.web.service.nodePort }}
      nodePort: {{ .Values.web.service.nodePort }}
      {{- end }}
  selector:
    {{- include "terminal.web.selectorLabels" . | nindent 4 }}
