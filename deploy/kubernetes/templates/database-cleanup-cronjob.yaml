{{- include "terminal.validateEnum" (dict "value" .Values.cronjobs.concurrencyPolicy "allowed" (list "Forbid" "Allow" "Replace") "name" "cronjobs.concurrencyPolicy") }}
{{- include "terminal.validateEnum" (dict "value" .Values.cronjobs.restartPolicy "allowed" (list "OnFailure" "Never") "name" "cronjobs.restartPolicy") }}
{{- if .Values.cronjobs.databaseCleanup.image.pullPolicy }}
{{- include "terminal.validateEnum" (dict "value" .Values.cronjobs.databaseCleanup.image.pullPolicy "allowed" (list "Always" "IfNotPresent" "Never") "name" "cronjobs.databaseCleanup.image.pullPolicy") }}
{{- end }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "terminal.databaseCleanup.fullname" . }}
  labels:
    {{- include "terminal.databaseCleanup.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronjobs.databaseCleanup.schedule | quote }}
  concurrencyPolicy: {{ .Values.cronjobs.concurrencyPolicy }}
  successfulJobsHistoryLimit: {{ .Values.cronjobs.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjobs.failedJobsHistoryLimit }}
  suspend: {{ .Values.cronjobs.suspend }}
  jobTemplate:
    metadata:
      labels:
        {{- include "terminal.databaseCleanup.labels" . | nindent 8 }}
    spec:
      backoffLimit: {{ .Values.cronjobs.backoffLimit }}
      template:
        metadata:
          labels:
            {{- include "terminal.databaseCleanup.labels" . | nindent 12 }}
        spec:
          restartPolicy: {{ .Values.cronjobs.restartPolicy }}
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.cronjobs.podSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          automountServiceAccountToken: false
          containers:
            - name: database-cleanup
              image: "{{ .Values.cronjobs.databaseCleanup.image.registry }}/{{ .Values.cronjobs.databaseCleanup.image.repository }}:{{ .Values.cronjobs.databaseCleanup.image.tag }}"
              imagePullPolicy: {{ include "terminal.imagePullPolicy" (dict "pullPolicy" .Values.cronjobs.databaseCleanup.image.pullPolicy "tag" .Values.cronjobs.databaseCleanup.image.tag) }}
              {{- with .Values.cronjobs.containerSecurityContext }}
              securityContext:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              env:
                {{- include "terminal.env.common" . | nindent 16 }}
                {{- include "terminal.env.database" . | nindent 16 }}
              {{- with .Values.cronjobs.databaseCleanup.resources }}
              resources:
                {{- toYaml . | nindent 16 }}
              {{- end }}
