{{- if .Values.web.image.pullPolicy }}
{{- include "terminal.validateEnum" (dict "value" .Values.web.image.pullPolicy "allowed" (list "Always" "IfNotPresent" "Never") "name" "web.image.pullPolicy") }}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "terminal.web.fullname" . }}
  labels:
    {{- include "terminal.web.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      {{- include "terminal.web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "terminal.web.labels" . | nindent 8 }}
        {{- with .Values.web.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/terminal-configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/terminal-secret.yaml") . | sha256sum }}
        {{- with .Values.web.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "terminal.web.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: web
          image: "{{ .Values.web.image.registry }}/{{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}"
          imagePullPolicy: {{ include "terminal.imagePullPolicy" (dict "pullPolicy" .Values.web.image.pullPolicy "tag" .Values.web.image.tag) }}
          {{- with .Values.web.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.web.service.port }}
              protocol: TCP
          env:
            {{- include "terminal.env.common" . | nindent 12 }}
            {{- include "terminal.env.database" . | nindent 12 }}
            {{- include "terminal.env.auth" . | nindent 12 }}
            {{- include "terminal.env.mailer" . | nindent 12 }}
            {{- include "terminal.env.provisioner" . | nindent 12 }}
          {{- with .Values.web.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
